        //Lava
        Crafty.e('2D, Canvas, Lava')

      //Sprite
  var player = Crafty.e('2D, Canvas, Color, Fourway, Gravity')
  .attr({x: 0, y: 300, w: 10, h: 10})
  .color('Blue')
  .fourway(4)
  .gravity('Floor');

  Crafty.e('2D, DOM, Color, Goal')

 player.addComponent("Collision").bind('Moved', function(from) {
    
   
    if(this.hit('Enemy')) {
       this.attr({x: 0, y: 300, w: 10, h:10})
       .fourway(4)
    };
   if (this.hit('Lava')) {
      this.attr({x: 0, y: 300, w: 10, h:10})
      .fourway(4)
   };
    if (this.hit('Goal')){
      this.attr(history.go(0))
    }
   if (this.hit('Power')){
  this.attr({w: 25, h:25 })
    .fourway(3)
    };
     if (this.hit('Power1')){
  this.attr({w: 5, h: 5 })
  .fourway(5)
    };
 });

<INPUT TYPE="button" onClick="history.go(0)" VALUE="Retry">
